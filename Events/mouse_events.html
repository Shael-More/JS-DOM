<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>DOM - Mouse Events</title> -->
    <title>JS Mouse Location Demo</title>
    <style>
        #track {
            background-color: goldenrod;
            height: 200px;
            width: 400px;
        }
    </style>
</head>
<body>
    <!-- <button id="btn">Click me with any mouse button: left, right, middle, ...</button>
    <p id="message"></p> -->

    <!-- screen cordinates -->
    <p>Move your mouse to see its location.</p>
    <div id="track"></div>
    <p id="log"></p>

</body>

<script>
    // const btn = document.getElementById('btn')

    // btn.addEventListener('mouseover', function(e) {
    //     if(e.target === btn) {
    //         console.log("mouse is over the element");
    //     } 
    // })

    // btn.addEventListener('mouseout', (e) => {
    //     console.log('mouse is outside the element');
    // })


    let btn = document.getElementById('btn')

    // disable context menu when right-mouse clicked
    btn.addEventListener('contextmenu', (e) => {
        e.preventDefault()
    })

    // show the mouse event message
    btn.addEventListener('mouseup', (e) => {
        let msg = document.querySelector('#message') 
        switch(e.button) {
            case 0:
                msg.textContent = `left mouse button clicked`
                break
            case 1:
                msg.textContent = `Middle mouse button clicked`
                break
            case 2:
                msg.textContent = `right mouse button clicked`
                break
            default:
                msg.textContent = `unknown mouse button code: ${e.button}`
                break
        }
    })
</script>


<script>
    let track = document.querySelector('#track')

    track.addEventListener('mousemove', (e) => {
        let log = document.querySelector('#log')
        log.innerText = `
            Screen X/Y: (${e.screenX}, ${e.screenY})
            Client X/Y: (${e.clientX}, ${e.clientY})`
    })
</script>
</html>
