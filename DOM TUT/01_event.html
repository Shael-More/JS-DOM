<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
</head>
<body>
    <button id="myButton">Click Me!</button>
    <input type="submit" id="myButton" onclick="showAlert()"> 
    <input type="button" id="myButton" value="save" onclick="alert(event.type)"> 
    <input type="button" id="myButton" value="save" onclick="alert(this.value)"> 
    <input type="button" id="myButton" value="save" onclick="alert(value)"> 
    <input type="button" id="btn" value="BTN">
</body>

<script>
    // basic event
    let btn = document.querySelector("#myButton")

    function handleClick() {
        alert("Button is Clicked....")
    }
    btn.addEventListener("click", handleClick)


    // handling event
    function showAlert() {
        alert('Submitted')
    }


    let butn = document.getElementById('btn')

    butn.addEventListener('click', function(event) {
        alert(event.type)
    })

    butn.addEventListener('click', function() {
        alert("clicked")
    })

</script>
</html>
