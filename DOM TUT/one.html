<script>
    // --------------- createElement Vs innerHTML
    // performance : createElement > innerHTML 
    // More Secure : createElement > innerHTML

    let div = document.querySelector('.container')
    // create element and append
    let p = document.createElement("p")
    p.class = "para"
    p.textContent = "JAVASCRIPT TUTORIALS"

    div.appendChild(p)
    
    // directly use innerHTML

    div.innerHTML += `<p class="para">JS DOM</p> `
