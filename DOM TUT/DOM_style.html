<script>
    // ####### className -use to manipulate css classes of an element

    // add new class to element
    let menu = document.querySelector('#menu')
    menu.className += ' hero'
    
    // another way to add new class 
    menu.classList.add('honda')

    // remove classes
    menu.classList.remove('hero')

    // replace classes
    menu.classList.replace('honda', 'grey')

    // check specified class
    // console.log(menu.classList.contains('grey'))

    // toggle a class

    menu.classList.toggle('blue')

</script>
